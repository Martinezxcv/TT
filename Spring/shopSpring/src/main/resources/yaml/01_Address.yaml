databaseChangeLog:
  - changeSet:
      id: 1
      author: marcin
      changes:
        - createTable:
            tableName: Address
            columns:
              - column:
                  name: Id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: Country
                  type: VARCHAR(255)
              - column:
                  name: City
                  type: VARCHAR(255)
              - column:
                  name: Zipcode
                  type: VARCHAR(20)
              - column:
                  name: Street
                  type: VARCHAR(255)
              - column:
                  name: Number
                  type: VARCHAR(20)
              - column:
                  name: BaseAddress
                  type: BOOLEAN
