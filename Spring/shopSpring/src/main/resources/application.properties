
spring.datasource.url=jdbc:mysql://localhost:3306/shopYaml
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_entity_name=com.example.shopSpring.config.revinfo
spring.jpa.properties.org.hibernate.envers.default_schema=shopYaml

#Liquibase
spring.liquibase.change-log=dbchangelog.xml
spring.liquibase.enabled=true
spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG